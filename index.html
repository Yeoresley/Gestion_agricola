
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delfín Castillo | Sistema Gestión Agrícola</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
        .win11-card { background: white; border: 1px solid rgba(0,0,0,0.05); border-radius: 20px; box-shadow: 0 4px 20px -5px rgba(0,0,0,0.05); }
        .sidebar-btn.active { background-color: #059669; color: white; box-shadow: 0 8px 25px -5px rgba(5, 150, 105, 0.4); }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        select { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.75rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.5rem; -webkit-appearance: none; -moz-appearance: none; appearance: none; }

        @media print {
            .no-print { display: none !important; }
            body { background: white; overflow: visible; }
            .print-only { display: block !important; }
            .main-content { padding: 0 !important; width: 100% !important; }
            .win11-card { box-shadow: none !important; border: 1px solid #eee !important; border-radius: 0 !important; }
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DB_KEY = 'DELFIN_AGRICOLA_V7_RELATIONAL';
        const INITIAL_DATA = {
            crops: [{ id: '1', nombre: 'Maíz Blanco', variedad: 'Híbrido A', hectareas: 50, estado: 'Activo', rendimiento: 8500 }],
            inputs: [{ id: '1', nombre: 'Urea 46%', tipo: 'Fertilizante', cantidad: 500, unidad: 'kg', costoUnitario: 2.5 }],
            employees: [{ id: '1', nombre: 'Carlos Ortiz', cargo: 'Operador Maquinaria', salario: 900 }],
            irrigation: [{ id: '1', sector: 'Lote Norte', tipo: 'Goteo', estado: 'Activo', consumo: 120 }],
            maintenance: [{ id: '1', equipo: 'Tractor Case 75hp', descripcion: 'Mantenimiento Preventivo 500h', fecha: '2024-03-20', costo: 450 }],
            equipment: [{ id: '1', nombre: 'Tractor Case 75hp', tipo: 'Tractor', estado: 'Operativo' }],
            users: [{ id: 'admin', usuario: 'admin', clave: '1234', nombre: 'Ing. Administrador', rol: 'ADMIN' }],
            currentUser: null
        };

        const storage = {
            get: () => {
                const data = localStorage.getItem(DB_KEY);
                return data ? JSON.parse(data) : INITIAL_DATA;
            },
            save: (data) => localStorage.setItem(DB_KEY, JSON.stringify(data))
        };

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if(window.lucide) lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const ModuleManager = ({ title, items, fields, onSave, onDelete, subTitle = "Gestión Operativa", references = {} }) => {
            const [modal, setModal] = useState({ open: false, data: null });

            const handleSubmit = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const obj = {};
                fields.forEach(f => {
                    const val = formData.get(f);
                    const isNum = ['hectareas', 'salario', 'cantidad', 'costo', 'costoUnitario', 'consumo', 'rendimiento'].includes(f);
                    obj[f] = isNum ? Number(val) : val;
                });
                onSave(obj, modal.data?.id);
                setModal({ open: false, data: null });
            };

            const getOptions = (field) => {
                // Referencias dinámicas (ej: Equipos registrados)
                if (references[field]) return references[field];

                // Opciones estáticas
                if (field === 'rol') return ['OPERADOR', 'ADMIN'];
                if (field === 'estado') {
                    if (title === 'Equipos') return ['Operativo', 'En Reparación', 'Fuera de Servicio'];
                    if (title === 'Cultivos') return ['Activo', 'Cosechado', 'En proceso'];
                    return ['Activo', 'Inactivo'];
                }
                if (field === 'tipo') {
                    if (title === 'Insumos') return ['Fertilizante', 'Pesticida', 'Semilla', 'Herramienta'];
                    if (title === 'Riego') return ['Goteo', 'Aspersión', 'Gravedad', 'Pivot'];
                    if (title === 'Equipos') return ['Tractor', 'Cosechadora', 'Sembradora', 'Implemento', 'Vehículo'];
                }
                return null;
            };

            return (
                <div className="win11-card overflow-hidden animate-in">
                    <div className="p-8 border-b flex justify-between items-center bg-white">
                        <div>
                            <h2 className="text-2xl font-black text-slate-800 tracking-tight">{title}</h2>
                            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em] mt-1">{subTitle}</p>
                        </div>
                        <button onClick={() => setModal({ open: true, data: null })} className="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 transition-all shadow-xl shadow-emerald-600/20 active:scale-95">
                            <Icon name="plus" /> Nuevo Registro
                        </button>
                    </div>

                    <div className="overflow-x-auto">
                        <table className="w-full text-left">
                            <thead className="bg-slate-50/50 text-[10px] font-black text-slate-400 uppercase tracking-widest border-b">
                                <tr>
                                    {fields.map(f => <th key={f} className="px-8 py-5">{f === 'rendimiento' ? 'Rend. (kg/ha)' : f}</th>)}
                                    <th className="px-8 py-5 text-right">Acciones</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {items.map(item => (
                                    <tr key={item.id} className="hover:bg-slate-50/50 transition-colors group">
                                        {fields.map(f => (
                                            <td key={f} className="px-8 py-5 text-sm text-slate-600 font-semibold">
                                                {f === 'estado' || f === 'rol' ? (
                                                    <span className={`px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-wider ${item[f] === 'Activo' || item[f] === 'ADMIN' || item[f] === 'Operativo' ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-100 text-slate-500'}`}>{item[f]}</span>
                                                ) : f === 'clave' ? '••••' : f === 'salario' || f === 'costo' ? `$${item[f].toLocaleString()}` : item[f]}
                                            </td>
                                        ))}
                                        <td className="px-8 py-5 text-right">
                                            <div className="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                <button onClick={() => setModal({ open: true, data: item })} className="p-2 text-slate-400 hover:text-emerald-600 hover:bg-emerald-50 rounded-xl transition-all"><Icon name="edit" size={16} /></button>
                                                <button onClick={() => onDelete(item.id)} className="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-xl transition-all"><Icon name="trash" size={16} /></button>
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {modal.open && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-4">
                            <form onSubmit={handleSubmit} className="bg-white rounded-[2rem] w-full max-w-md shadow-2xl animate-in overflow-hidden border border-white/20">
                                <div className="p-8 border-b flex justify-between items-center bg-slate-50/30">
                                    <h3 className="font-black text-slate-800 text-xl tracking-tight">Formulario {title}</h3>
                                    <button type="button" onClick={() => setModal({ open: false, data: null })} className="p-2 hover:bg-red-50 hover:text-red-500 rounded-xl transition-all"><Icon name="x" /></button>
                                </div>
                                <div className="p-8 space-y-5 max-h-[70vh] overflow-y-auto">
                                    {fields.map(f => {
                                        const options = getOptions(f);
                                        return (
                                            <div key={f}>
                                                <label className="block text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">{f === 'rendimiento' ? 'Rendimiento Esperado (kg/ha)' : f}</label>
                                                {options ? (
                                                    <select name={f} defaultValue={modal.data?.[f] || options[0]} className="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 text-sm font-bold text-slate-700 focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 transition-all outline-none">
                                                        <option value="" disabled>Seleccione una opción...</option>
                                                        {options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                                                    </select>
                                                ) : (
                                                    <input 
                                                        name={f} 
                                                        defaultValue={modal.data?.[f] || ''} 
                                                        required 
                                                        type={['hectareas', 'salario', 'cantidad', 'costo', 'costoUnitario', 'consumo', 'rendimiento'].includes(f) ? 'number' : f === 'fecha' ? 'date' : 'text'}
                                                        step="any"
                                                        placeholder={`Ingrese ${f}...`}
                                                        className="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 text-sm font-bold text-slate-700 focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 transition-all outline-none placeholder:text-slate-300" 
                                                    />
                                                )}
                                            </div>
                                        );
                                    })}
                                    <div className="pt-4">
                                        <button type="submit" className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black hover:bg-slate-800 shadow-2xl shadow-slate-900/20 transition-all active:scale-95">
                                            Confirmar Guardado
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [state, setState] = useState(storage.get());
            const [view, setView] = useState('DASHBOARD');
            const [isRegistering, setIsRegistering] = useState(false);

            useEffect(() => { storage.save(state); }, [state]);

            const handleAction = (key, data, id) => {
                if (id) setState(p => ({ ...p, [key]: p[key].map(i => i.id === id ? { ...data, id } : i) }));
                else setState(p => ({ ...p, [key]: [...p[key], { ...data, id: Date.now().toString() }] }));
            };

            const handleDelete = (key, id) => { if(confirm('¿Desea eliminar permanentemente este registro?')) setState(p => ({ ...p, [key]: p[key].filter(i => i.id !== id) })); };

            const metrics = useMemo(() => {
                const payroll = state.employees.reduce((a, b) => a + (b.salario || 0), 0);
                const inputCosts = state.inputs.reduce((a, b) => a + ((b.cantidad || 0) * (b.costoUnitario || 0)), 0);
                const maintenanceCosts = state.maintenance.reduce((a, b) => a + (b.costo || 0), 0);
                const total = payroll + inputCosts + maintenanceCosts;
                const totalHa = state.crops.reduce((a, b) => a + (b.hectareas || 0), 0);
                return { total, payroll, inputCosts, maintenanceCosts, totalHa, perHa: totalHa > 0 ? total/totalHa : 0 };
            }, [state]);

            if (!state.currentUser) {
                return (
                    <div className="min-h-screen bg-[#0f172a] flex items-center justify-center p-6 bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-slate-900 via-slate-900 to-emerald-900/20">
                        <div className="max-w-md w-full win11-card bg-white p-12 shadow-[0_32px_64px_-12px_rgba(0,0,0,0.5)] animate-in border-0 rounded-[2.5rem]">
                            <div className="text-center mb-10">
                                <div className="w-20 h-20 bg-emerald-500 rounded-[2rem] mx-auto mb-6 flex items-center justify-center text-white shadow-2xl shadow-emerald-500/40">
                                    <Icon name="leaf" size={40} />
                                </div>
                                <h1 className="text-3xl font-black text-slate-800 tracking-tighter leading-none">{isRegistering ? 'Nueva Cuenta' : 'Delfín Castillo'}</h1>
                                <p className="text-slate-400 text-[10px] font-black uppercase tracking-[0.3em] mt-3">Gestión Agrícola Inteligente</p>
                            </div>
                            <form className="space-y-5" onSubmit={(e) => {
                                e.preventDefault();
                                const u = e.target.usuario.value;
                                const p = e.target.clave.value;
                                if (isRegistering) {
                                    const newUser = { id: Date.now().toString(), usuario: u, clave: p, nombre: e.target.nombre.value, rol: 'OPERADOR' };
                                    setState(prev => ({ ...prev, users: [...prev.users, newUser], currentUser: newUser }));
                                } else {
                                    const found = state.users.find(x => x.usuario === u && x.clave === p);
                                    if(found) setState({...state, currentUser: found});
                                    else alert('Credenciales no válidas');
                                }
                            }}>
                                {isRegistering && (
                                    <input name="nombre" placeholder="Nombre completo" required className="w-full bg-slate-50 border border-slate-200 rounded-2xl px-6 py-4.5 text-sm font-bold outline-none focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/5 transition-all" />
                                )}
                                <input name="usuario" placeholder="Usuario" required className="w-full bg-slate-50 border border-slate-200 rounded-2xl px-6 py-4.5 text-sm font-bold outline-none focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/5 transition-all" />
                                <input name="clave" type="password" placeholder="Contraseña" required className="w-full bg-slate-50 border border-slate-200 rounded-2xl px-6 py-4.5 text-sm font-bold outline-none focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/5 transition-all" />
                                <button type="submit" className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black hover:bg-slate-800 shadow-2xl shadow-slate-900/20 transition-all active:scale-95">{isRegistering ? 'Crear Registro' : 'Iniciar Sesión'}</button>
                            </form>
                            <button onClick={() => setIsRegistering(!isRegistering)} className="w-full text-center mt-8 text-[10px] font-black text-slate-400 hover:text-emerald-600 transition-colors uppercase tracking-widest">
                                {isRegistering ? '¿Ya tienes cuenta? Ingresa' : '¿Nuevo colaborador? Regístrate'}
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen w-full bg-slate-50">
                    <aside className="w-72 bg-[#0f172a] h-full p-6 flex flex-col no-print shrink-0 border-r border-white/5 shadow-2xl">
                        <div className="flex items-center gap-4 px-3 py-8 mb-10">
                            <div className="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center text-white font-black text-xl shadow-2xl shadow-emerald-500/20">D</div>
                            <div>
                                <p className="text-white font-black text-sm tracking-tight leading-none uppercase">Delfín Castillo</p>
                                <p className="text-[9px] text-emerald-400 font-black uppercase tracking-[0.2em] mt-2">Versión Portable</p>
                            </div>
                        </div>
                        <nav className="flex-1 space-y-2 overflow-y-auto pr-2">
                            {[
                                { id: 'DASHBOARD', icon: 'grid', label: 'Panel Principal' },
                                { id: 'CULTIVOS', icon: 'sprout', label: 'Cultivos' },
                                { id: 'INSUMOS', icon: 'package', label: 'Insumos' },
                                { id: 'PERSONAL', icon: 'users', label: 'Personal' },
                                { id: 'RIEGO', icon: 'droplet', label: 'Sistemas Riego' },
                                { id: 'EQUIPOS', icon: 'truck', label: 'Equipos/Maq.' },
                                { id: 'MANTENIMIENTO', icon: 'wrench', label: 'Mantenimientos' },
                                { id: 'USUARIOS', icon: 'shield', label: 'Usuarios', adminOnly: true },
                                { id: 'REPORTES', icon: 'file-bar-chart', label: 'Reportes' },
                            ].filter(i => !i.adminOnly || state.currentUser.rol === 'ADMIN').map(item => (
                                <button key={item.id} onClick={() => setView(item.id)} className={`sidebar-btn w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all text-[11px] font-black uppercase tracking-widest ${view === item.id ? 'active' : 'text-slate-500 hover:bg-white/5 hover:text-slate-300'}`}>
                                    <Icon name={item.icon} size={18} /> {item.label}
                                </button>
                            ))}
                        </nav>
                        <div className="mt-auto p-6 bg-white/5 rounded-[2rem] border border-white/10 backdrop-blur-xl">
                            <p className="text-white text-xs font-black truncate">{state.currentUser.nombre}</p>
                            <p className="text-emerald-400 text-[9px] font-black uppercase tracking-widest mt-2">{state.currentUser.rol}</p>
                        </div>
                    </aside>

                    <div className="flex-1 flex flex-col min-w-0">
                        <header className="h-20 border-b bg-white/80 backdrop-blur-md px-10 flex items-center justify-between no-print shrink-0 z-10">
                            <h2 className="text-slate-800 font-black text-xl tracking-tighter uppercase">{view.replace('_', ' ')}</h2>
                            <div className="flex items-center gap-6">
                                <span className="px-5 py-2 bg-slate-100 text-slate-500 rounded-full text-[10px] font-black uppercase tracking-widest border border-slate-200">v7.0.0 Relacional</span>
                                <button onClick={() => setState({...state, currentUser: null})} className="text-slate-300 hover:text-red-500 p-2 transition-all hover:scale-110"><Icon name="log-out" size={20} /></button>
                            </div>
                        </header>

                        <main className="flex-1 overflow-y-auto p-10 main-content">
                            {view === 'DASHBOARD' && (
                                <div className="space-y-10 animate-in">
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                                        <div className="win11-card p-8 border-l-8 border-emerald-500"><p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Hectáreas Totales</p><h3 className="text-4xl font-black text-slate-800 tracking-tighter">{metrics.totalHa} HA</h3></div>
                                        <div className="win11-card p-8 border-l-8 border-blue-500"><p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Inversión Operativa</p><h3 className="text-4xl font-black text-slate-800 tracking-tighter">${metrics.total.toLocaleString()}</h3></div>
                                        <div className="win11-card p-8 border-l-8 border-purple-500"><p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Plantilla Personal</p><h3 className="text-4xl font-black text-slate-800 tracking-tighter">{state.employees.length}</h3></div>
                                        <div className="win11-card p-8 border-l-8 border-amber-500"><p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Parque Maquinaria</p><h3 className="text-4xl font-black text-slate-800 tracking-tighter">{state.equipment.length}</h3></div>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                        <div className="md:col-span-2 win11-card p-10 bg-[#1e293b] text-white border-0 shadow-3xl">
                                            <div className="flex justify-between items-start mb-8">
                                                <div>
                                                    <h3 className="text-2xl font-black tracking-tight">Estatus de Producción</h3>
                                                    <p className="text-slate-400 text-xs font-bold uppercase tracking-widest mt-2">Seguimiento por Cultivo</p>
                                                </div>
                                                <Icon name="activity" size={32} className="text-emerald-500" />
                                            </div>
                                            <div className="space-y-8">
                                                {state.crops.map(c => (
                                                    <div key={c.id}>
                                                        <div className="flex justify-between text-xs font-black uppercase mb-3"><span>{c.nombre}</span><span className="text-emerald-400">{c.rendimiento} kg/ha</span></div>
                                                        <div className="w-full bg-white/5 h-3 rounded-full overflow-hidden border border-white/5 p-0.5">
                                                            <div className="bg-emerald-500 h-full rounded-full" style={{ width: '80%' }}></div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="win11-card p-10">
                                            <h3 className="text-xl font-black text-slate-800 mb-6 tracking-tight uppercase">Talleres Pendientes</h3>
                                            <div className="space-y-6">
                                                {state.maintenance.slice(-4).map(m => (
                                                    <div key={m.id} className="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                                        <p className="text-xs font-black text-slate-800 uppercase">{m.equipo}</p>
                                                        <p className="text-[10px] text-slate-400 font-bold uppercase mt-1">{m.fecha}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {view === 'CULTIVOS' && <ModuleManager title="Cultivos" items={state.crops} fields={['nombre', 'variedad', 'hectareas', 'estado', 'rendimiento']} onSave={(d,id)=>handleAction('crops',d,id)} onDelete={id=>handleDelete('crops',id)} />}
                            {view === 'INSUMOS' && <ModuleManager title="Insumos" items={state.inputs} fields={['nombre', 'tipo', 'cantidad', 'unidad', 'costoUnitario']} onSave={(d,id)=>handleAction('inputs',d,id)} onDelete={id=>handleDelete('inputs',id)} />}
                            {view === 'PERSONAL' && <ModuleManager title="Personal" items={state.employees} fields={['nombre', 'cargo', 'salario']} onSave={(d,id)=>handleAction('employees',d,id)} onDelete={id=>handleDelete('employees',id)} />}
                            {view === 'RIEGO' && <ModuleManager title="Riego" items={state.irrigation} fields={['sector', 'tipo', 'estado', 'consumo']} onSave={(d,id)=>handleAction('irrigation',d,id)} onDelete={id=>handleDelete('irrigation',id)} subTitle="Consumo por sector" references={{ sector: state.crops.map(c => c.nombre) }} />}
                            {view === 'EQUIPOS' && <ModuleManager title="Equipos" items={state.equipment} fields={['nombre', 'tipo', 'estado']} onSave={(d,id)=>handleAction('equipment',d,id)} onDelete={id=>handleDelete('equipment',id)} subTitle="Parque de Maquinaria" />}
                            
                            {/* MEJORA CLAVE: Mantenimiento ahora usa referencias de Equipos */}
                            {view === 'MANTENIMIENTO' && (
                                <ModuleManager 
                                    title="Mantenimiento" 
                                    items={state.maintenance} 
                                    fields={['equipo', 'descripcion', 'fecha', 'costo']} 
                                    onSave={(d,id)=>handleAction('maintenance',d,id)} 
                                    onDelete={id=>handleDelete('maintenance',id)} 
                                    subTitle="Historial de Reparaciones" 
                                    references={{
                                        equipo: state.equipment.map(e => e.nombre)
                                    }}
                                />
                            )}
                            
                            {view === 'USUARIOS' && <ModuleManager title="Usuarios" items={state.users} fields={['nombre', 'usuario', 'clave', 'rol']} onSave={(d,id)=>handleAction('users',d,id)} onDelete={id=>handleDelete('users',id)} />}

                            {view === 'REPORTES' && (
                                <div className="space-y-10 animate-in">
                                    <div className="flex justify-between items-center no-print bg-white p-8 rounded-3xl border border-slate-100 shadow-sm">
                                        <div>
                                            <h3 className="text-3xl font-black text-slate-800 tracking-tighter uppercase">Inteligencia Agrícola</h3>
                                            <p className="text-slate-400 text-xs font-bold mt-2 uppercase tracking-widest">Resumen Analítico Consolidado</p>
                                        </div>
                                        <button onClick={() => window.print()} className="bg-slate-900 text-white px-10 py-5 rounded-2xl font-black shadow-2xl hover:bg-slate-800 flex items-center gap-4 transition-all">
                                            <Icon name="file-text" /> Generar PDF Oficial
                                        </button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                        <div className="win11-card p-12 space-y-8">
                                            <h4 className="text-xs font-black text-slate-400 uppercase tracking-[0.3em] border-b pb-6">Análisis Económico</h4>
                                            <div className="flex justify-between items-center"><p className="text-slate-500 font-bold text-xs uppercase">Inversión Bruta</p><h3 className="text-3xl font-black text-slate-800">${metrics.total.toLocaleString()}</h3></div>
                                            <div className="flex justify-between items-center bg-emerald-50 p-6 rounded-[2rem] border border-emerald-100"><p className="text-emerald-700 font-black text-xs uppercase">Costo por Ha</p><h3 className="text-3xl font-black text-emerald-800">${metrics.perHa.toFixed(2)}</h3></div>
                                        </div>
                                        <div className="win11-card p-12 bg-slate-900 text-white border-0 shadow-3xl">
                                            <h4 className="text-xs font-black text-emerald-400 uppercase tracking-[0.3em] border-b border-white/5 pb-6">Proyección de Cosecha</h4>
                                            <div className="space-y-8 pt-8">
                                                {state.crops.map(c => (
                                                    <div key={c.id}>
                                                        <div className="flex justify-between text-[11px] font-black uppercase mb-4"><span>{c.nombre}</span><span>{c.hectareas} HA</span></div>
                                                        <div className="w-full bg-white/5 h-4 rounded-full overflow-hidden"><div className="bg-emerald-500 h-full rounded-full" style={{ width: '90%' }}></div></div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
